<div class="container">
    <div class="col-md-12">
      <h3>Authorize awaiting services </h3>
      renderuj sve servise koji nisu odobreni

    </div>
    <div class="col-md-12">
      <h3>Ban managers</h3> 
      <ul class="list-group" *ngFor="let unbannedManager of unbannedManagers">
        <li class="list-group-item">{{unbannedManager.FullName}}</li>
      </ul>

    </div>

    <div class="col-md-12">
        <h3>Remove ban from managers</h3> 
        <ul class="list-group" *ngFor="let bannedManager of bannedManagers">
          <li class="list-group-item">{{bannedManager.FullName}}</li>
        </ul>
  
      </div>
    <div class="col-md-12">
      <h3>Authorize awaiting clients</h3> 
      <ul class="list-group" *ngFor="let awaitingClient of awaitingClients">
        <li class="list-group-item">{{awaitingClient.FullName}}</li>
      </ul>
    </div>
</div>
