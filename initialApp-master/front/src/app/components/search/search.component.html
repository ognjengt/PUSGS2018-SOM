<div class="container">
  <h2>Search vehicles</h2>
  <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm.value, searchForm)">
      <div class="row">
          <div class="col-md-4">
            <h4>Attributes</h4>

            <div class="form-group">
              <label for="Model">Model</label>
              <input type="text" class="form-control" name="Model" placeholder="Model" ngModel>
            </div>

            <div class="form-group">
              <label for="Manufactor">Manufactor</label>
              <input type="text" class="form-control" name="Manufactor" placeholder="Manufactor" ngModel>
            </div>

            <div class="form-group">
              <label for="Year">Year</label>
              <input type="text" class="form-control" name="Year" placeholder="Year" ngModel>
            </div>
      
          </div>
          <div class="col-md-4">
            <h4>Type</h4>
            
            <select class="form-control" name="Type" ngModel>
                <option *ngFor="let type of types" value="{{type.Name}}">{{type.Name}}</option>
              </select>
            
          </div>
          <div class="col-md-4">
            <h4>Price per hour</h4>
            
            <div class="form-group">
                <label for="PricePerHour">PricePerHour</label>
                <input type="number" class="form-control" name="PricePerHour" placeholder="PricePerHour" ngModel>
              </div>
      
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary btn-large">Search</button>
        </div>
  </form>

    <div >
        <div class="row">
            <div class="col-md-4" *ngFor="let vehicle of vehicles">
                <div class="card">
                    <img src="http:\\localhost:51680\{{images[vehicle.Id][0]}}" height="150" width="300" *ngIf="vehicle.Images">
                    <img src="https://www.b92.net/news/pics/2018/02/02/9267640395a741825a80ed062741542_orig.jpg" height="150" width="300" *ngIf="!vehicle.Images">
                    <div class="card-body">
                      <h5 class="card-title">{{vehicle.Model}}</h5>
                      <p class="card-text">{{vehicle.Manufactor}}</p>
                      <p class="card-text">{{vehicle.Year}}</p>
                      <p class="card-text">{{vehicle.Description}}</p>
                      <p class="card-text">{{vehicle.PricePerHour}}</p>
                      <p class="card-text">{{vehicle.Type.Name}}</p>
                      <button type="button" [routerLink]="['/vehicleDetails', vehicle.Id]" class="btn btn-primary">View Vehicle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <nav>
      <br>
    <ul class="pagination"  >
      <li style="border:1px solid blue;" *ngFor="let page of pagesArr" class="page-item"><a style="color:blue" class="page-link" (click)="Paginate(page)" >{{page}}</a></li>
    </ul>
  </nav>
</div>
