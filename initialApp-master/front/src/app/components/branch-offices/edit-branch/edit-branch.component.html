<div class="container">
    <h1>Edit Branch Office</h1>
    <form #editBranchOfficeForm="ngForm" (ngSubmit)="onSubmit(editBranchOfficeForm.value, editBranchOfficeForm)">

        <!-- <div class="form-group">
          <label for="Service">Belongs to service: {{branchOffice.Name}}</label>
        </div> -->

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="Name" placeholder="Name" [(ngModel)]="branchOffice.Name">
          </div>

          <div *ngIf="!validations.nameOk" style="color:red">This field can't be empty.</div>

          <div class="form-group">
            <label for="Latitude">Latitude</label>
            <input type="number" class="form-control" name="Latitude" placeholder="Latitude" [(ngModel)]="branchOffice.Latitude">
          </div>

          <div *ngIf="!validations.latOk" style="color:red">This field can't be empty.</div>

          <div class="form-group">
            <label for="Longitude">Longitude</label>
            <input type="number" class="form-control" name="Longitude" placeholder="Longitude" [(ngModel)]="branchOffice.Longitude">
          </div>

          <div *ngIf="!validations.lngOk" style="color:red">This field can't be empty.</div>

          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" name="Address" placeholder="Address" [(ngModel)]="branchOffice.Address">
          </div>

          <div *ngIf="!validations.addressOk" style="color:red">This field can't be empty.</div>

        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
</div>
