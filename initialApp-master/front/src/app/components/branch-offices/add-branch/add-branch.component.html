<div class="container">
    <h3>Add new branch office</h3>

    <form #addBranchService="ngForm" (ngSubmit)="onSubmit(addBranchService.value, addBranchService)">
        <div class="form-group">
            <label for="Service">Select Service</label>
            <select class="form-control" name="ServiceId" ngModel>
              <option *ngFor="let service of services" value="{{service.Id}}">{{service.Name}}</option>
            </select>
          </div>

          <div *ngIf="!validations.serviceSelected" style="color:red">Please select value from this field.</div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="Name" placeholder="Name" ngModel>
          </div>

          <div *ngIf="!validations.nameOk" style="color:red">This field can't be empty.</div>

          <div class="form-group">
            <label for="Latitude">Latitude</label>
            <input type="number" class="form-control" name="Latitude" placeholder="Latitude" ngModel>
          </div>

          <div *ngIf="!validations.latOk" style="color:red">This field can't be empty.</div>

          <div class="form-group">
            <label for="Longitude">Longitude</label>
            <input type="number" class="form-control" name="Longitude" placeholder="Longitude" ngModel>
          </div>

          <div *ngIf="!validations.lngOk" style="color:red">This field can't be empty.</div>

          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" name="Address" placeholder="Address" ngModel>
          </div>

          <div *ngIf="!validations.addressOk" style="color:red">This field can't be empty.</div>

          <div class="container">
              <input type="file" (change)="onFileSelected($event)">  
          </div>
          <br/>
          <br/>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</div>
