<div class="container">
    <h1>Registration</h1>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value, registrationForm)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="Email" placeholder="Email" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="Password" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="ConfirmPassword" placeholder="Password" ngModel>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
