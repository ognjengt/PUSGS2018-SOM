<div class="container">
    <h1>Add Service</h1>
    <form #addServiceForm="ngForm" (ngSubmit)="onSubmit(addServiceForm.value, addServiceForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="Name" placeholder="Name" ngModel>
        </div>

        <div *ngIf="!validations.nameOk" style="color:red">This field can't be empty.</div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="Email" placeholder="Email" ngModel>
        </div>

        <div *ngIf="!validations.emailOk" style="color:red">This field can't be empty.</div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="Description" placeholder="Description" ngModel>
        </div>
        <div class="container">
          <input type="file" name="Logo" (change)="onFileSelected($event)" multiple>  
        </div>
        <br/>
        <br/>

        <!-- <div class="form-group">
          <label for="logo">Logo</label>
          <input type="image" class="form-control" name="Logo" placeholder="Logo" ngModel>
        </div>         -->
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</div>
