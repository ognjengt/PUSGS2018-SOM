<div class="container">    
    <h2>Rent {{vehicle.Manufactor}} {{vehicle.Model}}</h2>
    <p>Description: {{vehicle.Description}}</p>
    <p>Year: {{vehicle.Year}}</p>

    <form #rentForm="ngForm" (ngSubmit)="onSubmit(rentForm.value, rentForm)">
        <div class="form-group">
        <label for="Start">Start</label>
        <input required type="date" class="form-control" name="Start" placeholder="Start" ngModel>
      </div>

      <div class="form-group">
        <label for="End">End</label>
        <input required type="date" class="form-control" name="End" placeholder="End" ngModel>
      </div>

      <h4>Select branch office</h4>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="5">
        <div *ngFor="let marker of markers">
            <agm-marker (markerClick)="SelectBranchOffice(marker)" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
        </div>
    </agm-map>

    <h3>Selected branch office: <span style="color:green">{{selectedBranchOffice.name}}</span></h3>

        <!-- <div *ngIf="!validations.emailOk" style="color:red">Email can't be empty.</div> -->

        <button type="submit" class="btn btn-primary">Reserve</button>
        <br/>
        <br/>
        <br/>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </form>
</div>
